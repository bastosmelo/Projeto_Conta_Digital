<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank SE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <header class="header">
      <img src="imagens/img_logo.png" alt="Logo">
      <div class="user-info">
        <span>Olá, Fulano</span>
        <img src="imagens/icon_user_.png" alt="User">
      </div>
    </header>

    <!-- Resumo da Conta -->
    <main>
      <section class="account-summary">
        <div class="summary-box-account">
          <h3>Conta</h3>
          <p>R$ <span id="saldo">0.00</span></p>
        </div>
        <div class="summary-box">
          <h3>Entradas</h3>
          <p>R$ <span id="entradas">0.00</span></p>
        </div>
        <div class="summary-box">
          <h3>Saídas</h3>
          <p>R$ <span id="saidas">0.00</span></p>
        </div>
      </section>

      <!-- Anúncio -->
      <section class="advertisement">
        <img src="imagens/img_seguros.png" alt="Seguros para família">
        <p>Seguros para família</p>
      </section>

      <!-- Lista de Transações -->
      <section class="transactions">
        <h3>Últimas Transações</h3>
        <ul id="lista-transacoes">
          <li>Não constam transações</li>
        </ul>
      </section>

      <!-- Ações -->
      <section class="actions">
        <div class="action-box">
          <img src="imagens/icon_pix_.png" alt="Área Pix">
          <button id="area-pix">Área PIX</button>
        </div>
        <div class="action-box">
          <img src="imagens/icon _dollar_.png" alt="Pagar">
          <button id="pagar">Pagar</button>
        </div>
        <div class="action-box">
          <img src="imagens/icon _graph_.png" alt="Investir">
          <button id="investir">Investir</button>
        </div>
      </section>

      <!-- Área PIX -->
      <section class="pix-area" id="pix-area" style="display: none;">
        <div class="tabs">
          <button id="tab-receber">Receber</button>
          <img src="imagens\_icon _receber_.png" alt="Receber">
          <button id="tab-transferir">Transferir</button>
          <img src="imagens/icon_enviar_.png" alt="Transferir">
        </div>
        <form id="form-receber" style="display: none;">
          <label>CNPJ/CPF</label>
          <input type="text" id="receber-cnpj" required>
          <label>Valor (R$)</label>
          <input type="number" id="receber-valor" required>
          <button type="button" id="receber-submit">Receber</button>
        </form>
        <form id="form-transferir" style="display: none;">
          <label>Chave PIX</label>
          <input type="text" id="transferir-chave" required>
          <label>Valor (R$)</label>
          <input type="number" id="transferir-valor" required>
          <button type="button" id="transferir-submit">Transferir</button>
        </form>
      </section>
    </main>
  </div>
  <!-- Ícones Sociais -->
  <footer class="footer">
  <p>Bruno Bastos Melo © 2024. Todos os direitos reservados. (bruno.bastos@souunit.com.br)</p>
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/bruno-bastos-melo-442ba9bb" target="_blank"><img src="Imagens/LinkedIn.jpg" alt="LinkedIn" class="social-links"></a>
        <a href="https://github.com/bastosmelo" target="_blank"><img src="Imagens/GitHub.jpg" alt="GitHub" class="social-links"></a>
        <a href="https://www.facebook.com/bastosmelo" target="_blank"><img src="Imagens/Facebook.jpg" alt="Facebook" class="social-links"></a>
        <a href="https://www.instagram.com/bastosmelo/" target="_blank"><img src="Imagens/Instagram.jpg" alt="Instagram" class="social-links"></a>
        <a href="https://x.com/BrunoBastosMelo" target="_blank"><img src="Imagens/X-Twiter.jpg" alt="X-Twiter" class="social-links"></a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
